<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ARRAY</title>
<script>
	var arr=[100,200,300,400];
	document.write(arr);
	document.write("<br/>");
	//ADD A VALUE AT LAST
	arr.push(500);
	document.write(arr);
	document.write("<br/>");
	arr.pop();
	document.write(arr);
	document.write("<br/>");
	//ADD A FIRST ELEMENT
	arr.unshift(50);
	document.write(arr);
	document.write("<br/>");
	arr.shift();
	document.write(arr);
	document.write("<br/>");
	//DELETE A ELEMENT FROM SPECIFIC POSITION
	arr.splice(2,1);
	document.write(arr);
	document.write("<br/>");
	//ADD A ITEM IN A SPECIFIC POSITION
	arr.splice(2,0,300);
	document.write(arr);
	document.write("<br/>");
</script>
</head>
<body>

</body>
</html>
