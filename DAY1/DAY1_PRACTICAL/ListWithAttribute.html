<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LIST WITH ATTRIBUTE</title>
</head>
<body>
<ul type="square">
	<li>HTML</li>
	<li>CSS</li>
	<li>JAVASCRIPT</li>
</ul>
<ul type="circle">
	<li>HTML</li>
	<li>CSS</li>
	<li>JAVASCRIPT</li>
</ul>
<ol start="100">
	<li>ANGULAR JS</li>
	<li>REACT JS</li>
	<li>VUE JS</li>
</ol>
<ol start="100" reversed>
	<li>ANGULAR JS</li>
	<li>REACT JS</li>
	<li>VUE JS</li>
</ol>
</body>
</html>
