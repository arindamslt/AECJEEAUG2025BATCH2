<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CUSTOMER FORM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div style="width:30%;margin:50px auto;">
	<h2 class="text-primary">CUSTOMER FORM</h2>
	<form action="CustomerServe" >
		<input type="text" class="form-control" name="cid" placeholder="ENTER THE CUSTOMER ID"/>
		<input type="text" class="form-control" name="cname" placeholder="ENTER THE CUSTOMER NAME"/>
		<input type="text" class="form-control" name="cphno" placeholder="ENTER THE CUSTOMER PHONE NUMBER"/>
		<input class="btn btn-outline-secondary" type="submit" value="REGISTER"/>
	</form>
</div>
</body>
</html>
