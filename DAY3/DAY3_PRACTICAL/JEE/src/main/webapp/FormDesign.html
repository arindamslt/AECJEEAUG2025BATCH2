<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
<title>FORM DESIGN</title>
</head>
<body>
<div style="width:30%;margin:50px auto;">
	<h3 class="text-success">REGISTRATION FORM</h3>
	<form action="Show.html" method="post">
	<input type="text" class="form-control" name="id" placeholder="ENTER YOUR ID"/>
	<input type="password" class="form-control" name="pass" placeholder="ENTER YOUR PASSWORD"/>
	<input type="text" class="form-control" name="nm" placeholder="ENTER YOUR NAME"/>
	<input type="text" class="form-control" name="phno" placeholder="ENTER THE PHONE NUMBER"/>
	<input type="submit" class="btn btn-outline-success" value="REGISTER"/>	
		
	</form>
</div>
</body>
</html>
