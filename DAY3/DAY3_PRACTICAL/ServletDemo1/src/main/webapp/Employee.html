<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE FORM</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div style="width:30%;margin:50px auto;">
	<form action="EmployeeServe" method="post">
		<input type="text" class="form-control" name="eid" placeholder="ENTER THE EMPLOYEE ID"/>
		<input type="text" class="form-control" name="ename" placeholder="ENTER THE EMPLOYEE NAME"/>
		<select class="form-control" name="dept">
			<option value="">CHOOOSE DEPARTMENT</option>
			<option value="hr">HR</option>
			<option value="mktg">MARKETING</option>
			<option value="finance">FINANCE</option>
			<option value="it">IT</option>
		</select>
		<select class="form-control" name="desg">
			<option value="">CHOOOSE DESIGNATION</option>
			<option value="manager">MANAGER</option>
			<option value="analyst">ANALYST</option>
			<option value="clerk">CLERK</option>
			
		</select>
		<input class="btn btn-outline-primary" type="submit" value="ADD"/>
	</form>
</div>
</body>
</html>
